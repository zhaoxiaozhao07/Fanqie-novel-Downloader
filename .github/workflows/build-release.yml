            | ğŸ§ Linux | âœ… å®Œæˆ |
            | ğŸ macOS | âœ… å®Œæˆ |
            | ğŸ¤– Termux ARM64 | âœ… å®Œæˆ |
            
            ---
            
            ### ğŸ“¥ ä¸‹è½½é€šé“
            
            | å¹³å° | æ¨èæ–‡ä»¶ | è¯´æ˜ |
            | :--- | :--- | :--- |
            | **ğŸªŸ Windows** | `...Standalone.exe` | âœ… **é¦–é€‰** (å†…ç½®è¿è¡Œåº“ï¼Œå¼€ç®±å³ç”¨) |
            | | `TomatoNovelDownloader.exe` | çº¯å‡€ç‰ˆ (éœ€è‡ªå¤‡ WebView2) |
            | **ğŸ§ Linux** | `...linux` | x64 æ¶æ„ (éœ€å®‰è£… GTK3/WebKit) |
            | **ğŸ macOS** | `...macos` | Intel èŠ¯ç‰‡ (x64) |
            | **ğŸ¤– Termux** | `...termux-arm64` | Android Termux å‘½ä»¤è¡Œç‰ˆ |
            
            ---
            
            ### ğŸ“‹ æ„å»ºä¿¡æ¯
            | é¡¹ç›® | è¯¦æƒ… |
            | :--- | :--- |
            | ğŸ•’ **æ„å»ºæ—¶é—´** | ${{ needs.prepare-release.outputs.build_time }} |
            | ğŸ”— **Commit** | `${{ github.sha }}` |
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Release (some builds failed)
        if: steps.check_builds.outputs.all_success != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag_name }}
          name: "âš ï¸ TomatoNovelDownloader ${{ needs.prepare-release.outputs.tag_name }}"
          body: |
            ## âš ï¸ TomatoNovelDownloader ${{ needs.prepare-release.outputs.tag_name }}
            
            > éƒ¨åˆ†å¹³å°æ„å»ºå¤±è´¥ï¼Œä½†å·²å®Œæˆçš„ç‰ˆæœ¬å¯æ­£å¸¸ä½¿ç”¨ã€‚
            
            ### ğŸ”„ æ„å»ºçŠ¶æ€
            
            ${{ steps.check_builds.outputs.status }}
            
            ---
            
            ### ğŸ“¥ å¯ç”¨ä¸‹è½½
            
            è¯·ä»ä¸‹æ–¹ Assets ä¸­é€‰æ‹©å·²å®Œæˆç¼–è¯‘çš„ç‰ˆæœ¬ä¸‹è½½ã€‚
            
            ---
            
            ### ğŸ“‹ æ„å»ºä¿¡æ¯
            | é¡¹ç›® | è¯¦æƒ… |
            | :--- | :--- |
            | ğŸ•’ **æ„å»ºæ—¶é—´** | ${{ needs.prepare-release.outputs.build_time }} |
            | ğŸ”— **Commit** | `${{ github.sha }}` |
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
